apiVersion: apps/v1
kind: Deployment
metadata:
  name: djapp-deploy
  labels:
    project: django
spec:
  replicas: 3
  selector:
    matchLabels:
      entity: djapp-pod
  template:
    metadata:
      labels:
        entity: djapp-pod
    spec:
      containers:
      - name: djapp-container
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DEBUG
          value: "True"
        - name: ALLOWED_HOSTS
          value: "127.0.0.1,localhost,192.168.49.2"
        envFrom:
        - secretRef:
            name: djapp-secret

---
apiVersion: v1
kind: Service
metadata:
  name: djapp-service
  labels:
    app: django
spec:
  selector:
    entity: djapp-pod
  ports:
  - name: app-listner
    port: 80
    targetPort: 80
  type: LoadBalancer